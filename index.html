<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/jellyfish-lila.class.js"></script>
    <script src="models/jellyfish-yellow.class.js"></script>
    <script src="models/pufferfish-red.class.js"></script>
    <script src="models/pufferfish-orange.class.js"></script>
    <script src="models/pufferfish-green.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/light.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/endboss-health-bar.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <title>Sharkie</title>
  </head>
  <body>
    <div class="header">
      <h1>Sharkie</h1>
      <div id="ingame-menu" class="ingame-menu d-none">
        <div onclick="toggleVolume()">
          <img
            id="volume-img"
            class="ingame-menu-icons"
            src="img/6.Botones/Menu/volume-off.png"
            alt="volume icon"
          />
        </div>
        <div onclick="toggleGameRunning()">
          <img
            id="game-running-img"
            class="ingame-menu-icons"
            src="img/6.Botones/Menu/game-stop.png"
            alt="game running icon"
          />
        </div>
        <div onclick="toggleFullscreen()">
          <img
            id="fullscreen-img"
            class="ingame-menu-icons"
            src="img/6.Botones/Menu/fullscreen-open.png"
            alt="fullscreen icon"
          />
        </div>
      </div>
    </div>
    <canvas id="canvas" class="d-none" width="720px" height="480px"></canvas>
    <div id="start-screen" class="start-screen">
      <img
        onclick="init()"
        class="start-button"
        src="img/6.Botones/Start/1.png"
        alt="start button"
      />
      <div class="start-screen-menu">
        <div onclick="toggleVolume()">
          <img
            id="volume-img"
            class="menu-icons"
            src="img/6.Botones/Menu/volume-off.png"
            alt="volume icon"
          />
        </div>
        <div onclick="toggleInstructions()">
          <img
            id="instructions-img"
            class="menu-icons"
            src="img/6.Botones/Menu/instruction-open.png"
            alt="instruction icon"
          />
        </div>
        <div onclick="toggleFullscreen()">
          <img
            id="fullscreen-img"
            class="menu-icons"
            src="img/6.Botones/Menu/fullscreen-open.png"
            alt="fullscreen icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
