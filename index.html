<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile-style.css" />
    <script src="models/drawable-object.class.js" defer></script>
    <script src="models/moveable-object.class.js" defer></script>
    <script src="models/character.class.js" defer></script>
    <script src="models/jellyfish-lila.class.js" defer></script>
    <script src="models/jellyfish-yellow.class.js" defer></script>
    <script src="models/pufferfish-red.class.js" defer></script>
    <script src="models/pufferfish-orange.class.js" defer></script>
    <script src="models/pufferfish-green.class.js" defer></script>
    <script src="models/endboss.class.js" defer></script>
    <script src="models/light.class.js" defer></script>
    <script src="models/health-bar.class.js" defer></script>
    <script src="models/coin-bar.class.js" defer></script>
    <script src="models/bottle-bar.class.js" defer></script>
    <script src="models/bottle.class.js" defer></script>
    <script src="models/coin.class.js" defer></script>
    <script src="models/endboss-health-bar.class.js" defer></script>
    <script src="models/background-object.class.js" defer></script>
    <script src="models/keyboard.class.js" defer></script>
    <script src="models/level.class.js" defer></script>
    <script src="js/levels/level1.js" defer></script>
    <script src="models/throwable-object.class.js" defer></script>
    <script src="models/world.class.js" defer></script>
    <script src="js/game.js" defer></script>
    <title>Sharkie</title>
    <link rel="icon" type="image/x-icon" href="img/7. Icon/sharkie-icon.png" />
  </head>
  <body>
    <div id="fullscreen" class="game">
      <div id="rotate-screen" class="rotate-overlay-screen">
        <span>Please rotate your Device to play!</span>
      </div>
      <div class="header">
        <h1 id="headline">Sharkie</h1>
        <div id="ingame-menu" class="ingame-menu d-none">
          <div onclick="backToStart()">
            <img
              id="home-img"
              class="ingame-menu-icons"
              src="img/6.Botones/Menu/home.png"
              alt="home icon"
            />
          </div>
          <div onclick="toggleVolume()">
            <img
              id="volume-img-ingame"
              class="ingame-menu-icons"
              src="img/6.Botones/Menu/volume-off.png"
              alt="volume icon"
            />
          </div>
          <div onclick="toggleGameRunning()">
            <img
              id="game-running-img"
              class="ingame-menu-icons"
              src="img/6.Botones/Menu/game-stop.png"
              alt="game running icon"
            />
          </div>
          <div onclick="toggleFullscreen()">
            <img
              id="fullscreen-img-ingame"
              class="ingame-menu-icons"
              src="img/6.Botones/Menu/fullscreen-open.png"
              alt="fullscreen icon"
            />
          </div>
        </div>
      </div>
      <div id="canvas-div" class="canvas-div d-none">
        <canvas
          id="canvas"
          class="d-none"
          width="720px"
          height="480px"
        ></canvas>
        <div id="ingame-arrow-keys-div" class="ingame-arrow-keys-div d-none">
          <img
            id="key-up"
            class="ingame-arrow-keys key-up"
            src="img/6.Botones/Key/key-arrow.png"
            alt="arrow key up"
          />
          <img
            id="key-left"
            class="ingame-arrow-keys key-left"
            src="img/6.Botones/Key/key-arrow.png"
            alt="arrow key left"
          />
          <img
            id="key-down"
            class="ingame-arrow-keys key-down"
            src="img/6.Botones/Key/key-arrow.png"
            alt="arrow key down"
          />
          <img
            id="key-right"
            class="ingame-arrow-keys key-right"
            src="img/6.Botones/Key/key-arrow.png"
            alt="arrow key right"
          />
        </div>
        <div id="ingame-letter-keys-div" class="ingame-letter-keys-div d-none">
          <span id="key-d">D</span>
          <span id="key-s">S</span>
          <span id="key-space">SPACE</span>
        </div>
      </div>
      <div id="start-screen" class="start-screen">
        <img
          onclick="init()"
          class="start-button"
          src="img/6.Botones/Start/1.png"
          alt="start button"
        />
        <div class="start-screen-menu">
          <div onclick="toggleVolume()">
            <img
              id="volume-img-start"
              class="menu-icons"
              src="img/6.Botones/Menu/volume-off.png"
              alt="volume icon"
            />
          </div>
          <div onclick="openInstructions()">
            <img
              id="instructions-img"
              class="menu-icons"
              src="img/6.Botones/Menu/instruction-open.png"
              alt="instruction icon"
            />
          </div>
          <div onclick="toggleFullscreen()">
            <img
              id="fullscreen-img-start"
              class="menu-icons"
              src="img/6.Botones/Menu/fullscreen-open.png"
              alt="fullscreen icon"
            />
          </div>
        </div>
        <div
          id="instructions-menu-screen"
          class="instructions-menu-screen d-none"
        >
          <div id="instructions-menu" class="instructions-menu">
            <div id="menu-about-sharkie">
              <h2
                onclick="showMenuAboutSharkie()"
                class="instructions-menu-headline"
              >
                ABOUT SHARKIE
              </h2>
            </div>
            <div>
              <h2
                onclick="showMenuControls()"
                class="instructions-menu-headline"
              >
                CONTROLS
              </h2>
            </div>
            <div>
              <h2
                onclick="showMenuInstructions()"
                class="instructions-menu-headline"
              >
                INSTRUCTIONS
              </h2>
            </div>
            <div onclick="closeInstructions()">
              <img
                id="instructions-img"
                class="menu-icons"
                src="img/6.Botones/Menu/instruction-close.png"
                alt="instruction icon"
              />
            </div>
          </div>
          <div id="instruction-menu-textfield"></div>
        </div>
      </div>
      <div id="win-screen" class="win-screen d-none">
        <img
          class="win-img"
          src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png"
          alt="win image"
        />
        <img
          onclick="backToStart()"
          class="try-again-button"
          src="img/6.Botones/Try again/Recurso 16.png"
          alt="try again button"
        />
      </div>
      <div id="lost-screen" class="lost-screen d-none">
        <img
          class="lost-img"
          src="img/6.Botones/Tittles/Game Over/Recurso 11.png"
          alt="lost image"
        />
        <img
          onclick="backToStart()"
          class="try-again-button"
          src="img/6.Botones/Try again/Recurso 16.png"
          alt="try again button"
        />
      </div>
    </div>
  </body>
</html>
